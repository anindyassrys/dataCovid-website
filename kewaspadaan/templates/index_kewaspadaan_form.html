{% extends 'base.html' %}
{% load static %}
{% block css %}
<!-- bootstraps css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock css %}
{% block content %}
  <head>
    <title>Indeks Kewaspadaan Form</title>
  </head>

  <div class = "container" style="margin-left: 33px" >
    <br><br><br><br>

  <h2><b>Saran Indikator</b></h2>
  <p class="blockquote">Silakan masukkan indikator yang perlu ditambahkan pada form di bawah</p>
  <form method="POST" action="" class="form-group"> 
    {% csrf_token %}
      <label for="saran" style="color: black">Indikator</label>
      <input type="text" id="saran" class="form-control" placeholder="nama indikator" name="name" >
      <br>
      <label for="sumber" style="color: black">Source</label>
      <input type="text" id="sumber" class="form-control" placeholder="sumber data" name="source" >
      <br>
      <input type ="submit" value="Submit" class="submitButton">
  </form>
  <br>

</div>
  
{% endblock %}
